#####################################################################
#   TMC5160 Pro Settings
#####################################################################
# Disable MAX31865 to spare SPI
[static_digital_output disable_max31865]
pins: PF8

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: ^EBBCan: PB7
# endstop_pin: PG6
# endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

#  A Stepper - Right
#  Connected to MOTOR_1
#  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 400 for 0.9 degree stepper
endstop_pin: PG9
# endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 300
position_max: 301 # klicky y+1
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

#  Make sure to update below for your relevant driver (2208 or 2209)
[tmc5160 stepper_x]
cs_pin: PC4
spi_bus: spi1
# diag1_pin: !PG6
run_current: 0.85
# hold_current: 0.5
stealthchop_threshold: 0
# spi_software_sclk_pin: PA5
# spi_software_mosi_pin: PA7
# spi_software_miso_pin: PA6
interpolate: False # default True
# sense_resistor: 0.075 # default 0.075

[tmc5160 stepper_y]
cs_pin: PD11
spi_bus: spi1
run_current: 0.85
# hold_current: 0.5
stealthchop_threshold: 0
# spi_software_sclk_pin: PA5
# spi_software_mosi_pin: PA7
# spi_software_miso_pin: PA6
interpolate: False # default True
# sense_resistor: 0.075 # default 0.075
# driver_PWM_AUTOSCALE: True
# driver_PWM_AUTOGRAD: True
